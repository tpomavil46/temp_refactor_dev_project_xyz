<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeq Asset Tree Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seeq Asset Tree Manager</h1>
    <div id="app">
        <form id="upload-form">
            <label for="csv-file">Upload CSV:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv">
            <button type="submit">Upload</button>
        </form>
        <button id="create-lookup">Create Lookup</button>
        <button id="push-tree">Push Tree</button>
        <button id="visualize-tree">Visualize Tree</button> <!-- New Button -->
        <div id="tree-visualization">
            <!-- Tree visualization will be dynamically loaded here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
